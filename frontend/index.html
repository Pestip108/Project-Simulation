<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a Secret</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1rem;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Share a Secret</h1>
        <div style="margin-bottom: 1rem;">
            <label style="margin-right: 1rem;">
                <input type="radio" name="secretType" value="text" checked onchange="toggleSecretType()" /> Text Message
            </label>
            <label>
                <input type="radio" name="secretType" value="file" onchange="toggleSecretType()" /> File Upload
            </label>
        </div>

        <div id="textInputGroup">
            <textarea id="secretText" placeholder="Enter your secret message text here..."
                maxlength="10485760"></textarea>
        </div>

        <div id="fileInputGroup" style="display: none; margin-bottom: 1rem;">
            <input type="file" id="secretFile" style="width: 100%;" />
        </div>

        <label for="expiration">Expires in:</label>
        <select id="expiration"
            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;">
            <option value="1">1 Minute</option>
            <option value="60">1 Hour</option>
            <option value="1440" selected>24 Hours</option>
            <option value="10080">7 Days</option>
        </select>

        <input type="password" name="password" id="password" placeholder="Password (min 6 chars)" required
            autocomplete="off" minlength="6" maxlength="72" />

        <button onclick="shareSecret()">Generate Link</button>
        <div id="result"></div>
    </div>


    <script src="/config.js"></script>
    <script>
        function toggleSecretType() {
            const isFile = document.querySelector('input[name="secretType"]:checked').value === 'file';
            document.getElementById('textInputGroup').style.display = isFile ? 'none' : 'block';
            document.getElementById('fileInputGroup').style.display = isFile ? 'block' : 'none';
            if (isFile) document.getElementById('secretText').value = '';
            else document.getElementById('secretFile').value = '';
        }

        async function shareSecret() {
            const fileInput = document.getElementById('secretFile');
            const expiresInMinutes = parseInt(document.getElementById('expiration').value);
            const password = document.getElementById("password").value;

            const isFile = document.querySelector('input[name="secretType"]:checked').value === 'file';
            const file = isFile ? fileInput.files[0] : null;
            const text = !isFile ? document.getElementById('secretText').value : '';

            if (isFile && !file) return alert('Please upload a file');
            if (!isFile && !text) return alert('Please enter some text');
            if (text && text.length > 10485760) return alert('Secret text is too long (max 10MB)');
            if (file && file.size > 10485760) return alert('File is too large (max 10MB)');

            if (!password || password.length < 6) return alert('Password must be at least 6 characters long');
            if (password.length > 72) return alert('Password is too long (max 72 characters)');

            try {
                const formData = new FormData();
                if (file) {
                    formData.append('file', file);
                } else {
                    formData.append('text', text);
                }
                formData.append('expiresInMinutes', expiresInMinutes);
                formData.append('password', password);

                const response = await fetch(`${window.APP_CONFIG.API_URL}/api/share`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) throw new Error('Failed to share secret: ' + data.error);

                const link = data.link;

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Secret link generated (view once):</p>
                    <a href="${link}" target="_blank">${link}</a>
                `;
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
</body>

</html>
